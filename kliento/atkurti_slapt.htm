<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kelionių agentūra</title>
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
        <!-- Styles -->
        <link href="../app.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase text-center" href="../pagrindinis.htm">
                        <div class="row">
                            Kelionių agentūra
                        </div>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Left Side Of Navbar -->
                        <ul class="navbar-nav mr-auto">
                        </ul>
                        <!-- Right Side Of Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Authentication Links -->
                            <a id="navbarDropdown" class="nav-link" href="prisijungti.htm">
                                Prisijungti 
                            </a>
                            <a id="navbarDropdown" class="nav-link" href="registruotis.htm">
                                Registruotis 
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mt-1 mx-auto">
                            <h5 class="text-uppercase text-muted text-center mb-0">Atkurtį slaptažodį</h5>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4 mx-auto">
                            <form method="POST" action="">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input id="password" type="password" class="form-control" placeholder="Įveskite savo slaptažodį" name="password" required autofocus>
                                        <span class="invalid-feedback" role="alert">
                                        <strong></strong>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input id="password-confirm" type="password" class="form-control" placeholder="Pakartokite įvesta slaptažodį" name="password_confirmation" required>
                                    </div>
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="col-md-12 mx-auto">
                                        <button type="submit" class="btn btn-dark text-uppercase btn-block btn-sm">
                                            Patvirtinti
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer navbar navbar-expand-md navbar-light ">
                <div class="col-12 mx-auto">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <span class="text-secondary">© Copyright TEMPLATE 2020 All right reserved.</span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
